<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Ro-Scale Dispatch Request</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px gray;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      width: 90%;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid gray;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üö¶ Ro-Scale Departure Request</h1>
  <p>Driver stuurt verzoek naar Shift Leader via Discord.</p>

  <input id="driver" placeholder="Driver naam">
  <input id="train" placeholder="Treinnummer">
  <input id="station" placeholder="Station (bijv. Alkmaar)">

  <button onclick="sendRequest()">üì® Verzoek sturen</button>

  <p id="status"></p>
</div>

<script>
  // üî• PLAK HIER JE DISCORD WEBHOOK URL
  const webhookURL = "https://discord.com/api/webhooks/1469976149584248893/OHiwc4WWwn2s9QKnbCaNs5Fm2Tk04EMsXEzWJX27QhznlIO3ymNkZpVrOZ1CAd8v4Vwg";

  function sendRequest() {
    let driver = document.getElementById("driver").value;
    let train = document.getElementById("train").value;
    let station = document.getElementById("station").value;

    if (!driver || !train || !station) {
      alert("Vul alles in!");
      return;
    }

    let message = {
      content:
        "üöÜ **Departure Request**\n\n" +
        "üë§ Driver: **" + driver + "**\n" +
        "üöÑ Trein: **" + train + "**\n" +
        "üìç Station: **" + station + "**\n\n" +
        "Shift Leader, geef sein groen of rood."
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(message)
    })
    .then(() => {
      document.getElementById("status").innerHTML =
        "‚úÖ Verzoek verstuurd naar Shift Leader!";
    })
    .catch(() => {
      document.getElementById("status").innerHTML =
        "‚ùå Fout: webhook werkt niet.";
    });
  }
</script>

</body>
</html>
